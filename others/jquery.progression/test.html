<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery.js"></script>
<script src="js/jquery.progression.pack.js"></script>
<link rel="stylesheet" href="css/progressbar.css" type="text/css" media="all" />
</head>
<script>
$(document).ready(function(){
		$('.progressbar').progression({Easing:'linear',Current:0,Maximum:100});
		$("#change").bind('click',function(event){
			$(".progressbar").progression({Current: $('#to').val()});
		});
});
</script>
<body>
<div class="progressbar"></div>
<input type="text" id="to" /><input id="change" type="button" value="Edit" />
</body>
</html>
